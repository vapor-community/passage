<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f0f0f0; font-family: 'Courier New', Courier, monospace;">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f0f0f0; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="max-width: 500px;">
                    <!-- Main Card -->
                    <tr>
                        <td style="background-color: #ffffff; border: 4px solid #000000; box-shadow: 8px 8px 0 #000000; padding: 40px;">

                            <!-- Icon -->
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="padding-bottom: 24px;">
                                        <div style="width: 80px; height: 80px; background-color: #00ff88; border: 4px solid #000000; display: inline-flex; align-items: center; justify-content: center; font-size: 40px;">
                                            &#9993;
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <!-- Heading -->
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="padding-bottom: 16px;">
                                        <h1 style="margin: 0; font-size: 28px; font-weight: 900; color: #000000; text-transform: uppercase; letter-spacing: 2px;">
                                            Verify Email
                                        </h1>
                                    </td>
                                </tr>
                            </table>

                            <!-- Message -->
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="padding-bottom: 32px;">
                                        <p style="margin: 0; font-size: 16px; line-height: 1.6; color: #333333;">
                                            Hey there! Click the button below to verify your email address. This link expires in 15 minutes.
                                        </p>
                                    </td>
                                </tr>
                            </table>

                            <!-- Verification Code Box -->
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="padding-bottom: 24px;">
                                        <div style="background-color: #ffff00; border: 3px solid #000000; padding: 16px 24px; display: inline-block;">
                                            <span style="font-size: 14px; font-weight: 700; color: #000000; text-transform: uppercase;">Your Code:</span>
                                            <span style="font-size: 24px; font-weight: 900; color: #000000; letter-spacing: 4px; margin-left: 12px;">{{verification_code}}</span>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <!-- CTA Button -->
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="padding-bottom: 32px;">
                                        <a href="{{{verify_url}}}" style="display: inline-block; background-color: #000000; color: #ffffff; text-decoration: none; font-size: 16px; font-weight: 900; padding: 16px 48px; text-transform: uppercase; letter-spacing: 2px; border: 4px solid #000000; box-shadow: 4px 4px 0 #00ff88; transition: all 0.2s;">
                                            Verify Now
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <!-- Divider -->
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="border-top: 3px dashed #000000; padding-top: 24px;">
                                        <p style="margin: 0; font-size: 13px; line-height: 1.6; color: #666666;">
                                            If you didn't request this, just ignore this email. No worries!
                                        </p>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="padding-top: 24px;">
                            <p style="margin: 0; font-size: 12px; color: #666666;">
                                &copy; {{year}} {{app_name}}. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
